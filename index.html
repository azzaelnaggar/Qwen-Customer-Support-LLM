<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine-Tuned Qwen Chat Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://www.techspot.com/images2/news/bigimage/2024/10/2024-10-01-image-5.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
        }
    </style>
</head>

<body class="flex items-start justify-end min-h-screen p-4">

    <!-- Chat Box Positioned on the Right -->
    <div id="chat-container" class="bg-white/90 backdrop-blur-md shadow-2xl rounded-xl w-full max-w-md flex flex-col h-[75vh] mr-4 mt-6">

        <!-- Header -->
        <header class="p-4 border-b border-gray-200 bg-[#2E8B57] rounded-t-xl">
            <h1 class="text-lg font-bold text-white">Fine-Tuned Qwen Chat Assistant</h1>
        </header>

        <!-- Chat History -->
        <div id="chat-history" class="flex-grow p-4 space-y-4 overflow-y-auto">
            <div class="flex justify-start">
                <div class="bg-gray-100 p-3 rounded-xl shadow-md max-w-[85%]">
<p class="text-sm font-semibold text-[#006400]">Qwen Bot</p>
                    <p class="text-gray-800">
                        Hello! I am a Qwen model Type your question to start chatting!
                    </p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-3 border-t border-gray-200 flex items-center bg-gray-50 rounded-b-xl">
            <input 
                type="text" 
                id="user-input"
                placeholder="Ask about return policy, shipping methods, or product details..."
                class="flex-grow p-2 border-2 border-gray-300 rounded-full focus:outline-none focus:border-[#2E8B57]"
                autocomplete="off"
            >

            <button id="send-button" class="ml-2 p-2 bg-[#2E8B57] text-white rounded-full hover:bg-[#246B45] disabled:opacity-50" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </button>

            <button id="loading-spinner" class="ml-2 p-2 bg-[#2E8B57] text-white rounded-full hidden" disabled>
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingSpinner = document.getElementById('loading-spinner');

        const API_ENDPOINT = "https://favourable-subhyoid-russel.ngrok-free.dev/chat";

        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
        });

        function appendMessage(sender, text) {
            const wrap = document.createElement('div');
            wrap.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `p-3 rounded-xl shadow-md max-w-[80%] ${sender === 'user' ? 'bg-[#2E8B57] text-white' : 'bg-gray-100 text-gray-800'}`;

            if (sender === 'bot') {
                const label = document.createElement('p');
                label.className = 'text-sm font-semibold text-white mb-1';
                label.textContent = 'Qwen Bot';
                bubble.appendChild(label);
            }

            const txt = document.createElement('p');
            txt.innerHTML = text.replace(/\n/g,'<br>');

            bubble.appendChild(txt);
            wrap.appendChild(bubble);
            chatHistory.appendChild(wrap);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;

            sendButton.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                const botResponse = data.response || 'No response received.';

                // Typing effect
                const botMessageWrapper = document.createElement('div');
                botMessageWrapper.className = 'flex justify-start';

                const botBubble = document.createElement('div');
                botBubble.className = 'p-3 rounded-xl shadow-md max-w-[80%] bg-gray-100 text-gray-800';

                const label = document.createElement('p');
                label.className = 'text-sm font-semibold text-white mb-1';
                label.textContent = 'Qwen Bot';
                botBubble.appendChild(label);

                const messageText = document.createElement('p');
                botBubble.appendChild(messageText);
                botMessageWrapper.appendChild(botBubble);
                chatHistory.appendChild(botMessageWrapper);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                let i = 0;
                function typeWriter() {
                    if (i < botResponse.length) {
                        messageText.innerHTML += botResponse.charAt(i);
                        i++;
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                        setTimeout(typeWriter, 20);
                    }
                }
                typeWriter();

            } catch (err) {
                appendMessage('bot', 'Connection error: please ensure the Flask server is running in Colab.');
            } finally {
                loadingSpinner.classList.add('hidden');
                sendButton.classList.remove('hidden');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !sendButton.disabled) sendMessage();
        });
    </script>
</body>
</html>
